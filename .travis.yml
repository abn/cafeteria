language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6

env:
  global:
    - PYPI_USER=abn
    - secure: ""

install:
  - pip install poetry
  - poetry add --dev appdirs
  - poetry install

script: ignore

jobs:
  include:
    - stage: sonar
      python: 3.6
      addons:
        sonarcloud:
          organization: "abn-github"
          token:
            secure: ""
          branches:
            - master
      script: sonar-scanner
    - stage: build
      python: 3.6
      script:
        - poetry build
      if: tag IS NOT present
    - stage: deploy
      python: 3.6
      script:
        - poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
        - poetry publish --build
      if: tag IS present
