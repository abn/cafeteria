[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "cafeteria"
version = "0.20.0-alpha.0"
repository = "https://github.com/abn/cafeteria"
description = "Cafeteria: A convenience package providing various building blocks enabling pythonic patterns."
authors = [
    "Arun Babu Neelicattu <arun.neelicattu@gmail.com>",
    "Josha Inglis <joshainglis@gmail.com>",
    "Betsy Alpert <lizbeth.alpert@gmail.com>"
]
license = "APLv2"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
keywords = []
readme = "README.rst"


[tool.poetry.dependencies]
python = "~2.7 || ^3.6"
six = "^1.12"
PyYAML = ">=3.13,<6.0"
enum34 = { version = "^1.1", python = "~2.7, <3.4" }

[tool.poetry.dev-dependencies]
pre-commit = { version="^2.0", python = "^3.6" }
flake8 = "^3.5"
coverage = "^5.0"
black = { version = "^19.2", allow-prereleases = true, python = "^3.6" }
tox = "^3.19"
pytest = "^4.1"
pytest-cov = "^2.7"
